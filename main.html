<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>
		<br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required/>
		<br>

		<label >Gender</label>
		<input type="radio" id="gender_m" value=male name="Gender"/>Male
		<input type="radio" id="gender_f" value=female name="Gender"/>Female
        <br>
		
		<label>Car Brands</label>
		<select placeholder="--Please choose an option--">
			<option>BMW</option>
			<option>Hyundai</option>
			<option>Maruti</option>
		</select>
        <br> 

		<label for="age" >Age</label>
		<input type="number" id="age" placeholder="Age" required/>
		<br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required/>
		<br>

		<label>Phone Number</label>
		<input type="tel" id="tel"/>
		<br>

		<label>Password</label>
		<input type="password" id="password" placeholder="Password" required/>
		<br>

		<label>I agree to the TOS</label>
		<input type="checkbox" id="tos" required/>
		

		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
